# 应用名称
spring.application.name=CSE
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/cse?serverTimezone=GMT%2B8
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:com.example.cse.Mapper
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.example.cse.Entity.UserClass
#启用Mybatis的驼峰映射
#mybatis.configuration.map-underscore-to-camel-case=true
#关闭th
spring.thymeleaf.check-template=false
spring.thymeleaf.check-template-location=false
spring.freemarker.checkTemplateLocation=false
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false
#自我设置测试或编译版本
config.version=compile-0.1
#自我设置控制层路径
config.controller-path=com.example.cse.Controller
#自我设置swagger启用与否
config.swagger-enable=true
#token加密密码
config.token-pass=token!R845W34￥


